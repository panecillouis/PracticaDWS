{{>header2}}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<main id="cont">
  <form action="/products/{{product.id}}/newcomment" method="post">
    <h2>Nuevo Comentario</h2>
    {{#error}}
    <p class="error-message">{{error}}</p>
    {{/error}}
    <div>
      </p><label>Autor:</label>{{#user.username}}&nbsp;{{user.username}}{{/user.username}}<p>
    </div>
    <div>
      </p><label>Comentario: </label></p>
      <p><textarea name="text" style="display: none;" id="description-textarea">{{#comment.text}}{{comment.text}}{{/comment.text}}</textarea>
        <div id="editor"></div>
      </p>
    </div>
    <button id=buttom onclick="location.href='/products/{{product.id}}'; return false;">Cancelar</button>
    <input id=buttom type="submit" value="Guardar"></input>
    </p>
  </form>
</main>
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });
  quill.on('text-change', function () {
    document.getElementById('description-textarea').value = quill.root.innerHTML;
  });
</script>
