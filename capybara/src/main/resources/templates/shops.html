{{>header}}
<section id=view>
	<h2>Tiendas</h2>
	
	<form class="row" action="/shops">
		<div class="col">
			<input name="address" type="text" class="form-control" placeholder="Ciudad">
		</div>
		
		<div class="col">
			<input class="btn btn-outline-primary" type="submit" value="Buscar">
		</div>

	</form>

	<ul class="items">
		{{#shops}}
		<p>
			<li><a href="/shops/{{id}}">{{name}}</a></li>
		</p>
		{{/shops}}
	</ul>
	{{#logged}}
	{{#admin}}
	<button id="Botton" onclick="location.href='/newshop'">Nueva tienda</button>
	{{/admin}}
	{{/logged}}
</section>
{{>footer}}
