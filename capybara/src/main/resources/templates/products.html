{{>header}}
<section id=view>
	<h2>Productos</h2>

	<form class="row" action="/products">
		<div class="col">
			<input type="radio" name="comment" value="1"> Con comentarios
		</div>
		<div class="col">
			<input name="price" type="number" class="form-control" placeholder="Max Price">
		</div>
		<div class="col">
			<select class="form-select" name="type">
				<option selected value="">Select type</option>
				<option value="Ropa">Ropa</option>
				<option value="Arma">Arma</option>
				<option value="Juguete">Juguete</option>
			  </select>
		</div>
		
		<div class="col">
			<input class="btn btn-outline-primary" type="submit" value="Search">
		</div>

	</form>

	<ul class="items">
		{{#products}}
		<p>
			<li><a href="/products/{{id}}">{{name}}</a></li>
		</p>
		{{/products}}
	</ul>

	<button id="Botton" onclick="location.href='/newproduct'">Nuevo producto</button>
</section>

{{>footer}}
