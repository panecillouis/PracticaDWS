{{>header}}

<form action="/newcapybara" method="post" enctype="multipart/form-data">
  <h2>Nueva Capibara</h2>
  <div>
    <label>Nombre: </label>
    <input name="name" placeholder="Nombre"></input>
  </div>
  <div>
    <label>Decripción: </label>
    <textarea name="description" placeholder="Descripción"></textarea>
  </div>
  <div>
    <label>Sexo: </label>
    <input name="sex" placeholder="Sexo"></input>
  </div>
  <div>
    <label>Precio: </label>
    <input name="price" placeholder="Precio"></input>
  </div>
  <div>
    <label>Color: </label>
    <input name="color" placeholder="Color"></input>
  
  <p>Imagen: </p>
  <input type='file' name='imageField' accept=".jpg, .jpeg"></input>

  <p>
    <button onclick="location.href='/'; return false;">Cancelar</button>
    <input type="submit" value="Guardar"/>
  </p>
  </form>
  
{{>footer}}
