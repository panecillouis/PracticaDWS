{{>header}}

<form action="/newcapybara" method="post" enctype="multipart/form-data">
  <h2>Nueva Capibara</h2>
  <div>
    <label>Nombre: </label>
    <input name="name" placeholder="Nombre"/>
  </div>
  <div>
    <label>Decripción: </label>
    <textarea name="description" placeholder="Descripción"></textarea>
  </div>

  <p>Imagen: </p>
  <input type='file' name='imageField' accept=".jpg, .jpeg" />

  <p>
    <button onclick="location.href='/'; return false;">Cancelar</button>
    <input type="submit" value="Save"/>
  </p>
  </form>
  
{{>footer}}
