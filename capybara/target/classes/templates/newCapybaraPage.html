{{>header}}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


<form action="/newcapybara" method="post" enctype="multipart/form-data">
  <p>
  <h2>Nueva Capibara</h2>
  </p>
  {{#error}}
  <p class="error-message">{{error}}</p>
  {{/error}}
  <div>
    <p><label>Nombre:</label></p>
    <p><input name="name" placeholder="Nombre" value={{#capybara.name}}{{capybara.name}}{{/capybara.name}}></input></p>
  </div>
  <div>
    <p><label>Decripción:</label></p>
    <p><textarea name="description" style="display: none;" id="description-textarea">{{#capybara.description}}{{capybara.description}}{{/capybara.description}}</textarea>
        <div id="editor"></div>
    </p>
  </div>
  <div>
    <p><label>Sexo:</label></p>
    <p>
      <select name="sex">
        <option value="Hembra">Hembra</option>
        <option value="Macho">Macho</option>
        <option value="No binario">No binario</option>
      </select>
    </p>
  </div>
  <div>
    <p><label>Precio:</label></p>
    <p><input name="price" placeholder="Precio" value={{#capybara.price}}{{capybara.price}}{{/capybara.price}}></input>
    </p>
  </div>
  <div>
    </p><label>Color:</label></p>
    <p><input name="color" placeholder="Color" value={{#capybara.color}}{{capybara.color}}{{/capybara.color}}></input>
    </p>
    <p>Imagen: </p>
    <p><input type='file' name='imageField' accept=".jpg, .jpeg"></input></p>
    <p>Analítica: </p>
    <p><input type='file' name='analyticsField' accept=".pdf"></input></p>
    <p>
      <button id="Cancel" onclick="location.href='/'; return false;">Cancelar</button>
      <input type="submit" value="Guardar" />
    </p>
</form>
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });
  quill.on('text-change', function () {
    document.getElementById('description-textarea').value = quill.root.innerHTML;
  });
</script>
{{>footer}}
