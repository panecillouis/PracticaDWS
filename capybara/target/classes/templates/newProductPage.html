{{>header}}

<form action="/newproduct" method="post" enctype="multipart/form-data">
  <h2>Nuevo Producto</h2>
  <div>
    <label>Nombre: </label>
    <input name="name" placeholder="Nombre"/>
  </div>
  <div>
    <label>Descripción: </label>
    <textarea name="description" placeholder="Descripción"></textarea>
  </div>
  <div>
    <label>Precio: </label>
    <textarea name="price" placeholder="Precio"></textarea>
  </div>
  <p>Imagen: </p>
  <input type='file' name='imageField' accept=".jpg, .jpeg" />
 
  <p>Tiendas: </p>

  <select name="selectedShops" multiple>
    {{#availableShops}}
    <option value="{{ id }}">{{ name }}</option>
    {{/availableShops}}
  </select>
  <p>
    <button onclick="location.href='/'; return false;">Cancelar</button>
    <input type="submit" value="Save"/>
  </p>
  </form>
  
{{>footer}}
